<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div id="app"></div>

    <!-- Vue.js ve Axios kütüphanelerinin entegrasyonu -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Ana Vue component'i
        const main = {
            data: function() {
                return {
                    email: '',
                    password: '',
                    signInMessage: ''
                };
            },
            methods: {
                signIn: function() {
                    if (!this.email || !this.password) {
                        this.signInMessage = "Email and Password cannot be empty";
                        return;
                    }

                    // Axios ile backend'e POST isteği yapma
                    axios.post('http://localhost/Vue/api.php', {
                        email: this.email,
                        password: this.password
                    })
                    .then(response => {
                        console.log(response.data);
                        this.signInMessage = response.data.message;
                    })
                    .catch(error => {
                        console.error(error);
                        this.signInMessage = "An error occurred. Please try again.";
                    });
                }
            },
            template: `
            <div class="login-form">
                <label>E-Mail: </label>
                <input v-model="email" placeholder="E-Mail"/>
                <label>Password: </label>
                <input v-model="password" type="password" placeholder="Password"/>
                <button @click="signIn">SIGN IN</button>
                <p>{{ signInMessage }}</p>
            </div>`
        };

        // 404 sayfası
        const fourOhFour = {
            template: `
            <div>
                <p>Sorry URL Not Found : {{ url }}</p>
            </div>
            `,
            data: function() {
                return {
                    url: window.location.hash
                };
            }
        };

        // İletişim formu sayfası
        const contactUs = {
            template: `
            <div class="login-form">
                <label class="lbl">Name: </label>
                <input placeholder="Name"/>
                <label class="lbl">Surname: </label>
                <input placeholder="Surname"/>
                <label class="lbl">E-Mail: </label>
                <input placeholder="E-Mail"/>
                <label class="lbl">Password: </label>
                <input type="password" placeholder="Password"/>
                <label class="lbl">Confirm Password: </label>
                <input type="password" placeholder="Confirm Password"/>
                <button>SIGN IN</button>
            </div>`
        };

        // Vue yönlendirme işlemleri için routes
        const routes = {
            '#/' : main,
            '#/contact-us' : contactUs
        };

        // Vue uygulaması
        var app = new Vue({
            el: '#app',
            data: {
                currentPath: window.location.hash,
                routes: routes
            },
            methods: {
                navigate: function($event){
                    this.currentPath = $event.target.hash;
                }
            },
            computed: {
                currentView: function(){
                    return this.routes[this.currentPath] || fourOhFour;
                }
            },
            template: `
                <div>
                    <button id="log-in">
                        <a href="#/" v-on:click="navigate">Main</a>
                    </button>
                    <button id="create-acc">
                        <a href="#/contact-us" v-on:click="navigate">Contact Us</a>
                    </button>    

                    <div v-bind:is="currentView">
                    </div>    
                </div>
            `
        });
    </script>
</body>
</html>
